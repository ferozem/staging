<!-- Claim -->
<section id="claim">
  <div class="container pt-5 mt-5">
    <!--padding top - 5 ----margin top-5  -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Edit Claim Request</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="editClaim" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="custId ">CustomerId</label>
                <input type="text" class="form-control" formControlName="custId" id="custId" name="custId"
                  placeholder="custId">
                <div *ngIf="submitted && editClaim.controls.custFname.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.custFname.errors.required">
                    CustomerId is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="policyNumber">PolicyNumber</label>
                <input type="text" class="form-control" formControlName="policyNumber" id="policyNumber" name="policyNumber"
                  placeholder="policyNumber">
                <div *ngIf="submitted && editClaim.controls.policyNumber.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.policyNumber.errors.required">
                    PolicyNumber is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="claimAmount ">claimAmount</label>
                <input type="text" class="form-control" formControlName="claimAmount" id="claimAmount" name="claimAmount"
                  placeholder="claimAmount">
                <div *ngIf="submitted && editClaim.controls.claimAmount.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.claimAmount.errors.required">
                    claimAmount is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="damageType ">damageType</label>
                <input type="text" class="form-control" formControlName="damageType" id="damageType" name="damageType"
                  placeholder="damageType">
                <div *ngIf="submitted && editClaim.controls.damageType.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.damageType.errors.required">
                   DamageType is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="dateOfClaim ">dateOfClaim</label>
                <input type="text" class="form-control" formControlName="dateOfClaim" id="dateOfClaim" name="dateOfClaim"
                  placeholder="dateOfClaim">
                <div *ngIf="submitted && editClaim.controls.dateOfClaim.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.dateOfClaim.errors.required">
                    dateOfClaim is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="dateSettled ">dateSettled</label>
                <input type="text" class="form-control" formControlName="dateSettled" id="dateSettled" name="dateSettled"
                  placeholder="dateSettled">
                <div *ngIf="submitted && editClaim.controls.dateSettled.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.dateSettled.errors.required">
                    dateSettled is Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="amountPaid ">amountPaid</label>
                <input type="text" class="form-control" formControlName="amountPaid" id="amountPaid" name="amountPaid"
                  placeholder="amountPaid">
                <div *ngIf="submitted && editClaim.controls.amountPaid.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.amountPaid.errors.required">
                    amountPaidis Required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="claimStatus ">claimStatus</label>
                <input type="text" class="form-control" formControlName="claimStatus" id="claimStatus" name="claimStatus"
                  placeholder="claimStatus">
                <div *ngIf="submitted && editClaim.controls.claimStatus.errors" class="error">
                  <div class="text-danger" *ngIf=" editClaim.controls.claimStatus.errors.required">
                    claimStatus is Required
                  </div>
                </div>
              </div>
              <br>
               
               
               
               <div class="form-group text-center pt-2">
                
                  
               </div>
               <button class="btn btn-success">Update</button>&nbsp;&nbsp;
    <a class="btn btn-warning" href="/listclaim">Cancel</a>

             </form>
           </div>
         </div>
       </div>
     </div>
   </div>

</section>
