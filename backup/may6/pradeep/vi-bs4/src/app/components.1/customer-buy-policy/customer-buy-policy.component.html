<div class="container pt-5 mt-5">
  <!--padding top - 5 ----margin top-5  -->


  <div class="form-row">
    <div class="col-md-6">


    </div>

    <div class="col-md-12 mx-auto">
      <h1>Buy Policy</h1>
      <hr><br><br><br>
    </div>
  </div>
</div>

<div class="form-row">
  <div class="col">

    <div class="container">
      <!-- Extended material form grid -->
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <!-- Grid row -->
        <div class="form-row">
          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->

            <div class="md-form form-group">
              <!-- <input mdbInput type="text" class="form-control" id="custFname" placeholder=""> -->
              <!-- <label for="custFname">
                
              </label> -->
              <h6>Customer Id</h6>
              <h2>{{ id }}</h2>
              <hr>
            </div>

            <!-- Material input -->
            <div class="md-form form-group">
              <h6>Select Product</h6>
              <select class="browser-default custom-select custom-select-lg mb-3" id="product" name="product"
                [(ngModel)]="product">
                <option selected>Select Product</option>
                <option *ngFor="let prod of products" [value]="prod.productNumber">{{prod.productName}}
                </option>
              </select>
            </div>


            <div class=" md-form form-group ">
              <select class="browser-default custom-select custom-select-lg mb-3">
                <option selected>Tenure</option>
                <option value="1">1 Years</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
              </select>
              <!-- <label class="mdb-main-label"><h6>Select Product</h6></label> -->
            </div>



            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" formControlName="vehicleType" id="vehicleType"
                name="vehicleType" placeholder="">
              <label for="vehicleType">
                <h6>vehicle Type</h6>
              </label>
              <div *ngIf="submitted  && addForm.controls.vehicleType.errors " class="error">
                <div class="text-danger" *ngIf="addForm.controls.vehicleType.errors.required">
                  Vehicle Type is Required
                </div>
              </div>
            </div>


            <!-- Material input -->
            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleRegNumber" formControlName="vehicleRegNumber"
                name="vehicleRegNumber" placeholder="">
              <label for="vehicleRegNumber">
                <h6>vehicle Reg Number</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleRegNumber.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleRegNumber.errors.required">
                  Registration number is Required
                </div>
              </div>
            </div>



            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleChasisNumber"
                formControlName="vehicleChasisNumber" name="vehicleChasisNumber" placeholder="">
              <label for="vehicleChasisNumber">
                <h6>vehicle Chasis Number</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleChasisNumber.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleChasisNumber.errors.required">
                  * is Required
                </div>
              </div>
            </div>

            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleEngineNumber"
                formControlName="vehicleEngineNumber" name="vehicleEngineNumber" placeholder="">
              <label for="vehicleEngineNumber">
                <h6>vehicle Engine Number</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleEngineNumber.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleEngineNumber.errors.required">
                  * is Required
                </div>
              </div>
            </div>
          </div>
          <!-- Grid column -->

          <div class="col-md-6">


            <!-- Material input -->
            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleManufacturer"
                formControlName="vehicleManufacturer" name="vehicleManufacturer" placeholder="">
              <label for="vehicleManufacturer">
                <h6>vehicle Manufacturer</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleManufacturer.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleManufacturer.errors.required">
                  * is Required
                </div>
              </div>
            </div>
            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleModelNumber"
                formControlName="vehicleModelNumber" name="vehicleModelNumber" placeholder="">
              <label for="vehicleModelNumber">
                <h6>vehicle Model Number</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleModelNumber.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleModelNumber.errors.required">
                  * is Required
                </div>
              </div>
            </div>

            <!-- Material input -->
            <div class="md-form form-group">
              <input mdbInput type="text" class="form-control" id="vehicleMfgMMYYYY" formControlName="vehicleMfgMMYYYY"
                name="vehicleMfgMMYYYY" placeholder="">
              <label for="vehicleMfgMMYYYY">
                <h6>vehicle Mfg MMYYYY</h6>
              </label>
              <div *ngIf="submitted && addForm.controls.vehicleMfgMMYYYY.errors" class="error">
                <div class="text-danger" *ngIf=" addForm.controls.vehicleMfgMMYYYY.errors.required">
                  * is Required
                </div>
              </div>
            </div>


          </div>

        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
      <!-- Extended material form grid -->
    </div>

    <br><br><br>
