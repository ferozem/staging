<!-- LOGIN -->
<section id="login">
  <div class="container pt-5 mt-5">
    <!--padding top - 5 ----margin top-5  -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">


            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
              <div class="text-danger"> 
                {{loginError}}
              </div>
              <div class="form-group">
                <label for="loginUserName">User Name</label>
                <input type="text" class="form-control" formControlName="loginUserName" id="loginUserName" name="loginUserName"
                  placeholder="User Name">
                <div *ngIf="submitted && addForm.controls.loginUserName.errors" class="error">
                  <div class="text-danger" *ngIf="addForm.controls.loginUserName.errors.required">
                    First Name is required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="loginPassword" id="loginPassword" name="loginPassword"
                  placeholder="Password">
                <div *ngIf="submitted && addForm.controls.loginPassword.errors" class="error">
                  <div class="text-danger" *ngIf="addForm.controls.loginPassword.errors.required">
                    Last Name is required
                  </div>
                </div>
              </div>

              <div class="form-check">
                  <!-- <input type="radio" formControlName="loginType"  value="Customer" checked>Customaer -->
                <input class="form-check-input" formControlName="loginType" type="radio"  value="Customer" checked>
                <label class="form-check-label" for="gridRadios1">
                  Customer
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" formControlName="loginType" type="radio"  value="Employee" >
                <label class="form-check-label" for="gridRadios2">
                  Employee
                </label>
              </div>
              <br>

              <input type="submit" value="Login" class="btn btn-primary btn-block">
              <div class="form-group text-center pt-2">

                <a routerLink="/register">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
